<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="wrapper">

    <div class="registration_form">
   <!-- Title -->
     <div class="title">
       register for "sucs" membership  
     </div>
   
   <!-- Form -->
    <form>
     <div class="form_wrap">
      <div class="input_grp">
   
   <!-- Frist name input Place -->
        <div class="input_wrap">
         <label for="fname">Your Name</label>
         <input type="text" id="fname">
        </div>
   
   <!-- id input place -->
       <div class="input_wrap">
         <label for="lname">Your ID</label>
         <input type="text" id="lname">
       </div>
     </div>
   
   <!-- Email Id input Place -->
    <div class="input_wrap">
     <label for="email">Email Address</label>
     <input type="text" id="email">
    </div>
   
   <!-- City Name input place -->
    <div class="input_wrap">
     <label for="text">Write 10 Sentence About SUCS</label>
     <input type="text" id="city">
    </div>
   
   <!-- Gender Select box -->
    <div class="input_wrap">
      <label>Gender</label>
     <ul>
      <li>
        <label class="radio_wrap">
         <input type="radio" name="gender" value="male" class="input_radio" checked>
         <span>Male</span>
        </label>
     </li>
   
     <li>
       <label class="radio_wrap">
         <input type="radio" name="gender" value="female" class="input_radio">
         <span>Female</span>
      </label>
     </li>
    </ul>
   </div>
   
   <!-- Submit button -->
    <div class="input_wrap">
      <input type="submit" value="Register Now" class="submit_btn">
    </div>
   
   </div>
   </form>
   </div>
   </div>
</body>
   </html>
